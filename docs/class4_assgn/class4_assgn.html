<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 4 Assignment</title>
</head>

<body>
    <label for="firstNumber">First Number</label>
    <input type="number" name="firstNumber" id="firstNumber" value="1">
    <label for="secondNumber">Second Number</label>
    <input type="number" name="secondNumber" id="secondNumber" value="100">
    <br><br>
    <button onclick="printPrimeNumbers()">Print Prime Numbers</button>


    <script>
        const isPrime = num => {
            for (let i = 2, s = Math.sqrt(num); i <= s; i++)
                if (num % i === 0) return false;
            return num > 1;
        }
        function printPrimeNumbers() {
            document.getElementById("firstNumber").innerText;
            document.getElementById("secondNumber").innerText;
        }

    </script>
</body>

</html>
