<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 4 Assignment</title>
</head>

<body>
    <h2>Print Even Numbers within a certain range using For loop</h2>
    <label for="numberRange">Enter Range</label>
    <input type="number" name="numberRange" id="numberRange">
    <button onclick="printPrimeNumbers()">Print Even Numbers</button>
    <br><br>
    <h3 id="result"></h3>


    <script>
        function printPrimeNumbers(){
            let numberRange = Number(document.getElementById("numberRange").value);
            for (let index = 1; index <= numberRange; index++) {
                if((index) % 2 === 0){
                    let para = document.createElement("p");
                    para.innerHTML = index;
                    document.body.appendChild(para);
                }
            }
        }
    </script>
</body>

</html>
